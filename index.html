<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Default Background */
    body {
      background: color (srgb red green blue) no-repeat center center fixed;
      background-size: cover;
      transition: background-image 0.5s ease-in-out;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }

    .fade-out {
      opacity: 1;
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .hidden {
      display: none;
    }

    /* Centered Quiz Box */
    .question-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 80%;
      max-width: 500px;
      margin: auto;
      border: 8px solid #ff80ab;
    }

    .option {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      background-color: #ff80ab;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .option:hover {
      background-color: #ff4081;
    }

    /* Raining Hearts Effect */
    .heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-100vh);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Raining Hearts Effect -->
  <div id="heart-container" class="heart-container"></div>

  <!-- Initial Valentine's Page -->
  <div id="valentine-container" class="flex flex-col items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="image1.gif" alt="Cute couple" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center">
        <button id="yesButton" class="inline-flex items-center justify-center rounded-md text-[20px] font-medium bg-green-500 text-white px-4 py-2 hover:bg-green-400">
          Yes
        </button>
        <button id="noButton" class="inline-flex items-center justify-center rounded-md text-[20px] font-medium bg-red-500 text-white px-4 py-2 hover:bg-red-700">
          No
        </button>
      </div>
    </div>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container" class="hidden flex items-center justify-center h-screen">
    <div id="question-box" class="question-box fade-in">
      <h2 id="question-text" class="text-2xl font-bold text-[#bd1e59]"></h2>
      <div id="options-container"></div>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const valentineContainer = document.getElementById('valentine-container');
    const quizContainer = document.getElementById('quiz-container');
    const questionBox = document.getElementById('question-box');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const heartContainer = document.getElementById("heart-container");

    // Background Images for Questions
    const bgImages = [
        "Img1.jpeg", "Img2.jpeg", "Img3.jpeg", "Img4.jpeg",
        "Img5.jpeg", "Img6.jpeg", "Img7.jpeg", "Img8.jpeg",
        "Img9.jpeg", "Img10.jpeg"
    ];

    // Quiz Questions
    const questions = [
        { question: "What is my favorite color right now?", options: ["Red", "Blue", "Green", "Yellow"], correct: 2 },
        { question: "Where did we first meet?", options: ["Philly", "D.C.", "Boston", "Chicago"], correct: 0 },
        { question: "What is my favorite ice cream flavor?", options: ["Vanilla", "Chocolate", "Caramel", "Mint"], correct: 1 },
        { question: "Which pet do I love the most?", options: ["Dog", "Cat", "Rabbit", "Parrot"], correct: 0 },
        { question: "Whatâ€™s my dream house?", options: ["Beach", "Mountain", "Lake", "City"], correct: 2 },
        { question: "Whatâ€™s my favorite music genre?", options: ["Pop", "Rap", "Desi", "Rock"], correct: 2 },
        { question: "Where should we go on our next date?", options: ["Beach", "Mountains", "Disneyland", "City"], correct: 0 },
        { question: "Do you like Aryan?", options: ["A lot a lot", "Yes", "A lot", "no:("], correct: 0 }
    ];

    let currentQuestionIndex = 0;

    function startQuiz() {
        valentineContainer.classList.add("fade-out");
        setTimeout(() => {
            valentineContainer.style.display = "none";
            quizContainer.style.display = "flex";
            heartContainer.style.display = "none"; // Stop hearts when quiz starts
            loadQuestion();
        }, 500);
    }

    function loadQuestion() {
        if (currentQuestionIndex >= questions.length) return;
        
        // Update background image for the current question
        document.body.style.backgroundImage = `url('${bgImages[currentQuestionIndex]}')`;

        const questionObj = questions[currentQuestionIndex];
        questionText.innerText = questionObj.question;
        optionsContainer.innerHTML = "";

        questionObj.options.forEach((option, index) => {
            const button = document.createElement("button");
            button.classList.add("option");
            button.innerText = option;
            button.onclick = () => checkAnswer(index);
            optionsContainer.appendChild(button);
        });

        questionBox.classList.add("fade-in");
    }

    function checkAnswer(selectedIndex) {
        if (selectedIndex === questions[currentQuestionIndex].correct) {
            questionBox.classList.add("fade-out");

            setTimeout(() => {
                currentQuestionIndex++;

                if (currentQuestionIndex === questions.length) {
                    window.location.href = "https://egft.in/uFmx3YQjfFSsiCH";
                } else {
                    questionBox.classList.remove("fade-out");
                    loadQuestion();
                }
            }, 500);
        } else {
            alert("Oops! Try again ðŸ’”");
        }
    }

    yesButton.addEventListener("click", startQuiz);
  </script>
</body>
</html>
